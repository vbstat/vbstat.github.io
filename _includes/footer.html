 <!-- Footer -->
 <footer id="footer">
    <div class="footer">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-4 col-md-6 footer-widget footer-about">
              <img loading="lazy" width="80px" class="footer-logo" src="{{ site.data.footer.Logo.path }}" alt="{{ site.data.footer.Logo.alt }}">
              <p>{{site.data.footer.description}}</p>

            </div><!-- Col end -->
  
            <div class="col-lg-4 col-md-6 footer-widget mt-5 mt-md-0">
              <h3 class="widget-title">Working Hours</h3>
              <div class="working-hours">
                {{site.data.footer.working_time}}
                 
              </div>
            </div><!-- Col end -->
  
            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0 footer-widget">
              <h3 class="widget-title">External Links</h3>
              <ul class="list-arrow">
                {% for item in site.data.footer.links %}
                <li><a href="{{ item.link }}" target="_blank"> {{ item.label }} </a></li>
                 {% endfor %}
              </ul>
            </div><!-- Col end -->
          </div><!-- Row end -->
        </div><!-- Container end -->
      </div><!-- Footer main end -->
  
   </footer>
